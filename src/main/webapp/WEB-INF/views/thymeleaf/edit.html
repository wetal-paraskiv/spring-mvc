<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>EDIT Song</title>
	<!-- Boostrap core css -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
	<!-- custom style -->
	<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Wetal.com</a>
	</nav>
	<br><br><br>

	<form method="POST" th:action="@{/songs/update/{id}(id=${song.getId()})}" th:object="${song}">
		<input type="hidden" name="_method" value="PATCH" />
		<label for="title">Modify song title: </label>
		<input type="text" id="title" th:field="*{title}" />
		<div style="color:red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Validation Error</div>
		<br>
		<input type="submit" value="Update..." />
	</form>

	<!-- Boostrap core js -->
	<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>

</html>
